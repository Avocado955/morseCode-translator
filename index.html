<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <script type="module" src="./scripts/script.js"></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <h1 class="mainHeading">Morse Code Translator</h1>
    <div class="container">
      <div class="inputArea--eng">
        <h3 class="subHeading">Enter String Here:</h3>
        <textarea
          name="english"
          id="tAE"
          class="textArea--eng"
          placeholder="Type in the string you wish to be converted to Morse Code"
        ></textarea>
      </div>
      <div class="inputArea--morse">
        <h3 class="subHeading">Enter Morse Code Here:</h3>
        <textarea
          name="morseCode"
          id="tAM"
          class="textArea--morse"
          placeholder="Type in the Morse Code you wish to be conveted to English using '.' and '-' with space between letters and '/' between words"
        ></textarea>
      </div>
    </div>
  </body>
</html>
